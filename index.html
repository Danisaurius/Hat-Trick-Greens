<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hat Trick Greens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header">
        <div class="logo-container">
            <img class="logoPlaceHolder" src="Assets/Images/Logo Place Holder.jpg" alt="LogoPlaceHolder">
        </div>
        <div class="navbar">
                <ul>
                    <li>About Us</li>
                    <li>Our Menu</li>
                    <li>Catering</li>
                    <li>Contact</li>
                </ul>
        </div>
    </div>
    </header>

    <main>
        <section class="divider">
            <img class="divider-image" src="Assets/Images/OrnamentSeparator.png" alt="divider">
        </section>

        <section class="section-about-us-intro">

            <img class="ornament1 left-ornament" src="Assets/Images/Ornament 1.png" alt="Ornament">

            <h1>Welcome to <span class="bold">Hat Trick Greens!</span>
                <br>
            <span class="italic">Where <span class="bold">Magic</span> Meets Meals</span>
            </h1>

            <img class="ornament1 right-ornament1" src="Assets/Images/Ornament 1.png" alt="Ornament">

        </section>

        <section class="section-about-us">
            <div class="about-us-container">
                <div class="about-us-image-container">
                    <img class="about-us-image" src="Assets/Images/Restaurant image 1.jpg" alt="Restaurant">
                    <p></p>
                </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
